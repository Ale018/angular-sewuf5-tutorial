<br>
<button id="mostrar" type="button" (click)="showDialog()" icon="pi pi-info-circle" label="Mostrar">Agregar</button>
<p-card>
    <ng-template pTemplate="content">
        <h3>
            <a [title]="'Detalles' + producto.name" [routerLink]="['/products', producto.id]">
                {{ producto.name }}
            </a>
        </h3>
        <p *ngIf="producto.description">Description: {{ producto.description }}</p>
        <button id="bot" type="button" (click)="compartir()">Compartir</button>
        <app-product-alerts  [producto]="producto" (notificar)="onNotify()">
        </app-product-alerts>
    </ng-template>
    <p-dialog header="{{producto.name}}" [(visible)]="display">
        Precio: ${{producto.price}}
        <img src="./assets/phones/{{producto.images}}" width="100px" height="100px" alt="Sin imagen">
        <button type="button" (click)="addToCart(producto)">Comprar</button>
    </p-dialog>
</p-card>
